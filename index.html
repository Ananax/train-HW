<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time</title>
  <!--CSSs-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!--Firebase Reference-->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <!--Moment JS-->
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h6 class="text-center">Choo Choo. Chee Chee.</h6>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="table-list"></tbody>
        </table>

        <div class="row">
            <div class="col-lg-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="trainName" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firstTrain" type="text">
                        </div>
                        <div class="form-group">
                            <label for="train-frequency">Frequency (min)</label>
                            <input class="form-control" id="interval" type="number">
                        </div>
                        <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>  

    
    <script src="assets/javascript/train.js"></script>
</body>

</html>
